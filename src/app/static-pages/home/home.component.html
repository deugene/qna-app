<h5>
  {{ title }}
</h5>

<form class="form-inline" #nameForm="ngForm" (ngSubmit)="onSubmit()">
  <label class="sr-only" for="name">Name</label>
  <input type="text"
         class="form-control mb-2 mr-sm-2 mb-sm-0"
         id="name"
         placeholder="Name"
         [(ngModel)]="name"
         name="name"
         required
         pattern=".{3,50}">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
