<div class="container">
  <form #questionForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="title"
               placeholder="Title"
               [(ngModel)]="question.title"
               name="title"
               required
               pattern=".{3,100}">
      </div>
    </div>
    <div class="form-group row">
      <textarea rows="3"
                class="form-control"
                id="body"
                [(ngModel)]="question.body"
                name="body"
                required
                minlength="3"
                maxlength="5000">
      </textarea>
    </div>
    <div class="form-group row">
      <button type="submit"
              class="btn btn-primary"
              [class.disabled]="submitDisabled">
        Post Question
      </button>
    </div>
    <!--TODO: remove later-->
    <pre> {{test()}} </pre>
  </form>
</div>
