<div class="container py-2">
  <form #answerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <textarea rows="3"
                class="form-control"
                id="body"
                [(ngModel)]="answer.body"
                name="body"
                required
                minlength="3"
                maxlength="5000">
      </textarea>
    </div>
    <div *ngIf="formErrors.body" class="alert alert-danger">
      {{formErrors.body}}
    </div>
    <div class="form-group row">
      <div class="btn-block">
        <button *ngIf="answer.id"
                class="btn btn-secondary"
                (click)="back()">
          Back
        </button>
        <button type="submit"
                class="btn btn-primary"
                [class.disabled]="submitDisabled">
          {{answer.id ? 'Save' : 'Answer this question'}}
        </button>
      </div>
    </div>
  </form>
</div>
